<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mq.css" />
  </head>

  <body>
    <main class="container">
      <section class="div1">
        <h1>Calculator</h1>
        <table class="calculadora">
          <input type="text" class="display" />
          
          <tr>
            <td><button class="btn btn-clear">AC</button></td>
            <td><button class="btn btn-mds">*/-</button></td>
            <td><button class="btn btn-por">%</button></td>
            <td><button class="btn btn-num btn-div">/</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-num">7</button></td>
            <td><button class="btn btn-num">8</button></td>
            <td><button class="btn btn-num">9</button></td>
            <td><button class="btn btn-num btn-x">*</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-num">4</button></td>
            <td><button class="btn btn-num">5</button></td>
            <td><button class="btn btn-num">6</button></td>
            <td><button class="btn btn-num btn-min">-</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-num">1</button></td>
            <td><button class="btn btn-num">2</button></td>
            <td><button class="btn btn-num">3</button></td>
            <td><button class="btn btn-num btn-plus">+</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-num">0</button></td>
            <td><button class="btn btn-num">,</button></td>
            <td><button class="btn btn-del">&laquo;</button></td>
            <td><button class="btn btn-eq">=</button></td>
          </tr>
        </table>
      </section> 
      
    </main>
    <footer>
      <a href="github.io/yurirufos">By yurirufos</a>
    </footer>
    
    <script src="main.js"></script>
  </body>
</html>
